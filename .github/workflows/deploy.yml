name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set a branch name to trigger deployment
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.10.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Checking for pnpm-lock.yaml:"
          test -f pnpm-lock.yaml && echo "Lock file exists" || echo "Lock file is missing"
          pnpm install --frozen-lockfile
        
      - name: Build with Next.js
        run: |
          chmod +x build.sh cleanup.sh
          pnpm run build
        env:
          NEXT_PUBLIC_ADMIN_ENABLED: false
        
      - name: Update output files
        run: |
          chmod -R u+w out
          touch out/.nojekyll
          echo "isuryanarayanan.github.io" > out/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
